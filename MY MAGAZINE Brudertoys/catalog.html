<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/catalog.css" />
    <link rel="stylesheet" href="./css/product.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="top_ponnel"></nav>
      <header></header>
      <nav class="nav_bar"></nav>
      <section class="container_catalog" id="container_catalog">
        <h2>Каталог</h2>
        <ul class="breadcrumb">
          <div class="center">
            <li><a href="./index.html">Главная</a></li>
            <li class="crumb">Каталог</li>
          </div>
        </ul>
        <div class="center">
          <div class="catalog">
            <div class="container_search">
              <div id="categories" class="categories">
                <h5>Выберите категорию</h5>
                <div id="ИГРУШКИ" class="box block_catygory">
                  - Сельское хозяйство
                </div>
                <ul class="selection_box block__radio" style="display: none">
                  <li id="box">
                    Сельское хозяйство
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="modular"
                        />Тракторы</label
                      >
                    </p>
                    <p>
                      <label
                        ><input name="1" type="radio" id="big" />Сельхоз
                        тракторы</label
                      >
                    </p>
                    <p>
                      <label
                        ><input name="1" type="radio" id="cap" />Мощные
                        тракторы</label
                      >
                    </p>
                    <p>
                      <label
                        ><input name="1" type="radio" id="rest_box" />Ешё
                        тракторы</label
                      >
                    </p>
                  </li>
                  <li>
                    Категория
                    <p>
                      <label
                        ><input name="1" type="radio" id="frame" />Без прицепа
                      </label>
                    </p>
                    <p>
                      <label
                        ><input name="1" type="radio" id="no_frame" />С
                        прицепом</label
                      >
                    </p>
                  </li>
                  <li>
                    Ну же, загляни скорее!
                    <p>
                      <label
                        ><input name="1" type="radio" id="slate_cap" />Вам
                        понравятся</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="no_slate_cap"
                        />Популярные</label
                      >
                    </p>
                  </li>
                </ul>
                <div id="Стеллажи и полки" class="rack block_catygory">
                  - СпецТехника
                </div>
                <ul class="selection_rack block__radio" style="display: none">
                  <li>
                    СпецТехника
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="shelf"
                        />Бетономешалки</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="rack"
                        />Автокраны</label
                      >
                    </p>
                  </li>
                  <li>
                    Самосвалы
                    <p>
                      <label
                        ><input name="1" type="radio" id="open" />MAN</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="with_divisions"
                        />Mercedes погрузчик</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="close"
                        />Mercedes</label
                      >
                    </p>
                  </li>
                  <li>
                    Популярное
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="outdoor"
                        />Бетономешалка Scania Yellow</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="wall_mounted"
                        />Бетономешалка Scania Blue</label
                      >
                    </p>
                  </li>
                </ul>
                <div id="Грифельные доски" class="griffin block_catygory">
                  - Погрузчики
                </div>
                <ul
                  class="selection_griffin block__radio"
                  style="display: none"
                >
                  <li>
                    Погрузчики
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="magnetic"
                        />Популярные</label
                      >
                    </p>
                    <p>
                      <label
                        ><input name="1" type="radio" id="no_magnetic" />с
                        ковшом</label
                      >
                    </p>
                  </li>
                  <li>
                    Размер
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="big_board"
                        />Большие</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="small_board"
                        />Маленькие</label
                      >
                    </p>
                  </li>
                </ul>
                <div id="Остальные товары" class="rest block_catygory">
                  - Аксессуары
                </div>
                <ul class="selection_rest block__radio" style="display: none">
                  <li>
                    Аксессуары
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="pencil_box"
                        />Оборудование</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="toy_furniture"
                        />Навесное оборудование</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="furniture"
                        />шины/отвал</label
                      >
                    </p>
                    <p>
                      <label
                        ><input
                          name="1"
                          type="radio"
                          id="crayons"
                        />Лошадки</label
                      >
                    </p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="container_product"></div>
          </div>
        </div>
      </section>
      <div class="dialog"></div>
      <footer></footer>
    </div>
    <script src="./js/head_footer.js"></script>
    <script src="./js/cardStore.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/createOneProduct.js"></script>
    <script src="./js/catalog.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/miniCart.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
